<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App from Scratch</title>
    <link rel="stylesheet" href="Styling.css" />
  </head>
  <body>
    <form>
      <input class="Search" type="search" placeholder="enter a city" required />
      <input class="Submit" type="submit" value="search" />
    </form>
    <main>
      <div>
        <h1>New York City</h1>
        Saturday 8:45 AM, partially cloudy
        <br />
        Humidity: 50%, Wind: 8 mph
      </div>
      <div>🌥️ 33°</div>
    </main>
    <br />
    <footer>
      Coded by
      <a href="https://github.com/Niki-Nicoli" target="_blank">Nikilia Clark</a>
      <div>
        Open-Sourced on
        <a
          href="https://github.com/Niki-Nicoli?tab=repositories"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://nikiweatherapp.netlify.app" target="_blank">Netlify</a>
      </div>
    </footer>
  </body>
</html>
